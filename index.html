<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrivacyScan AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            margin: 0;
            color: #007BFF; /* Bright blue color */
        }
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .tab-button {
            padding: 10px 20px;
            margin: 0 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
            text-align: center;
        }
        .tab-content {
            display: none;
            text-align: center;
        }
        .tab-content.active {
            display: block;
        }
        .input-container {
            margin: 20px 0;
        }
        .input-container input {
            width: 80%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            box-sizing: border-box;
            font-size: 16px;
        }
        .input-container button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        .input-container button:hover {
            background-color: #218838;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
        }
        .footer a {
            color: #007BFF;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>PrivacyScan AI</h1>
        </div>
        <div class="tabs">
            <div class="tab-button" data-tab="local">Local</div>
            <div class="tab-button" data-tab="github">GitHub</div>
        </div>
        <div class="tab-content" id="local">
            <div class="input-container">
                <input type="text" id="local-repo-path" placeholder="Enter the local repository path">
                <button onclick="scanLocal()">Scan</button>
            </div>
        </div>
        <div class="tab-content" id="github">
            <div class="input-container">
                <input type="text" id="github-repo-url" placeholder="Enter the GitHub repository link">
                <button onclick="scanGitHub()">Scan</button>
            </div>
        </div>
        <div class="footer">
            Hackathon 2024 | <a href="https://www.q2.com" target="_blank">Q2 Software Inc.</a>
        </div>
    </div>

    <script>
        document.querySelectorAll('.tab-button').forEach(button => {
            button.addEventListener('click', () => {
                const tab = button.getAttribute('data-tab');
                document.querySelectorAll('.tab-content').forEach(content => {
                    content.classList.remove('active');
                });
                document.getElementById(tab).classList.add('active');
            });
        });

        function scanLocal() {
            const repoPath = document.getElementById('local-repo-path').value;
            if (repoPath) {
                // Implement local scan logic here
                console.log('Scanning local repo at:', repoPath);
            } else {
                alert('Please enter a local repository path.');
            }
        }

        function scanGitHub() {
            const repoUrl = document.getElementById('github-repo-url').value;
            if (repoUrl) {
                // Implement GitHub scan logic here
                console.log('Scanning GitHub repo at:', repoUrl);
            } else {
                alert('Please enter a GitHub repository URL.');
            }
        }
    </script>
</body>
</html>
